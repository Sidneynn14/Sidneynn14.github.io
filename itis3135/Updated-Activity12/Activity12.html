<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bxSlider Plugin</title>
    <link href="Activity12.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script src="Activity12.js"></script>
</head>

<body>
    <main>
        <h1>UNC Charlotte</h1>
        <p>Let's explore our campus!</p>
        <div class="bx-wrapper" style="max-width: 500px;">
            <div class="bx-viewport" aria-live="polite" style="width: 100%; overflow: hidden; position: relative; height: 375px;">
                <ul id="slider" style="width: 5215%; position: relative; transition-duration: 0s; transform: translate3d(-1600px, 0px, 0px);">
                    <li style="float: left; list-style: none; position: relative; width: 500px; margin-right: 20px;" aria-hidden="true">
                        <img src="images/building_01.jpg" alt="" title="Entrance">
                        <div class="bx-caption"><span>Entrance</span></div>
                    </li>
                    <li aria-hidden="true" style="float: left; list-style: none; position: relative; width: 500px; margin-right: 20px;">
                        <img src="images/building_02.jpg" alt="" title="Office">
                        <div class="bx-caption"><span>Office</span></div>
                    </li>
                    <li aria-hidden="false" style="float: left; list-style: none; position: relative; width: 500px; margin-right: 20px;">
                        <img src="images/building_03.jpg" alt="" title="Housing">
                        <div class="bx-caption"><span>Housing</span></div>
                    </li>
                    <li aria-hidden="true" style="float: left; list-style: none; position: relative; width: 500px; margin-right: 20px;">
                        <img src="images/building_04.jpg" alt="" title="Stadium">
                        <div class="bx-caption"><span>Stadium</span></div>
                    </li>
                    <li style="float: left; list-style: none; position: relative; width: 500px; margin-right: 20px;" aria-hidden="true"><img src="images/building_05.jpg" alt="" title="Student Union">
                        <div class="bx-caption"><span>Student Union</span></div>
                    </li>
                    <li style="float: left; list-style: none; position: relative; width: 500px; margin-right: 20px;" class="bx-clone" aria-hidden="true"><img src="images/building_01.jpg" alt="" title="Entrance">
                        <div class="bx-caption"><span>Entrance</span></div>
                    </li>
                </ul>
            </div>
            <div class="bx-controls bx-has-controls-direction">
                <div class="bx-controls-direction"></div>
            </div>
        </div>
        <p id="id_pager"><div class="bx-pager bx-default-pager"></div>
    </main>
    <footer>
        <br/>
        <a href="https://validator.w3.org/check?uri=referer">Validate HTML</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>
    </footer>
</body>
</html>
